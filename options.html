<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Compiler Settings</title>
    <style>
      :root { --bg:#0b0c0f; --panel:#0f1117; --text:#e7e7e7; --muted:#9aa0a6; --line:rgba(255,255,255,0.08); }
      * { box-sizing:border-box; }
      body { margin:0; background:var(--bg); color:var(--text); font:13px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      .wrap { max-width:720px; padding:18px; margin:0 auto; }
      .card { border:1px solid var(--line); background:var(--panel); border-radius:12px; padding:14px; }
      label { display:block; color:var(--muted); margin-bottom:6px; }
      input {
        width:100%;
        padding:10px;
        border-radius:10px;
        border:1px solid var(--line);
        background:transparent;
        color:var(--text);
        outline:none;
      }
      .row { display:flex; gap:10px; margin-top:12px; align-items:center; }
      button {
        border:1px solid var(--line);
        background:transparent;
        color:var(--text);
        padding:9px 12px;
        border-radius:10px;
        cursor:pointer;
      }
      .status { margin-top:10px; color:var(--muted); min-height:18px; }
      .hint { margin-top:10px; color:var(--muted); font-size:12px; }
      .sig { margin-top:14px; color:rgba(255,255,255,0.25); font-size:11px; text-align:right; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <label for="webhook">Discord Webhook URL</label>
        <input id="webhook" placeholder="https://discord.com/api/webhooks/..." />

        <div class="row">
          <button id="save">Save</button>
          <button id="clear">Clear</button>
        </div>

        <div class="status" id="status"></div>
        <div class="hint">
          Tip: keep this private. Anyone with the webhook URL can post to your channel.
        </div>
      </div>

      <div class="sig">OblivionRex</div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
