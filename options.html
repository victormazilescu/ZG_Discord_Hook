<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Compiler Settings</title>
    <style>
      :root { --bg:#0b0c0f; --panel:#0f1117; --text:#e7e7e7; --muted:#9aa0a6; --line:rgba(255,255,255,0.08); }
      * { box-sizing:border-box; }
      body { margin:0; background:var(--bg); color:var(--text); font:13px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      .wrap { max-width:780px; padding:18px; margin:0 auto; }
      .card { border:1px solid var(--line); background:var(--panel); border-radius:12px; padding:14px; }
      .top { display:flex; align-items:center; justify-content:space-between; gap:10px; }
      .muted { color:var(--muted); font-size:12px; }
      .list { margin-top:12px; display:flex; flex-direction:column; gap:10px; }
      .item { border:1px solid var(--line); border-radius:12px; padding:12px; }
      .grid { display:grid; grid-template-columns: 180px 1fr; gap:10px; }
      label { display:block; color:var(--muted); margin-bottom:6px; font-size:12px; }
      input {
        width:100%;
        padding:10px;
        border-radius:10px;
        border:1px solid var(--line);
        background:transparent;
        color:var(--text);
        outline:none;
      }
      .row { display:flex; gap:10px; margin-top:12px; align-items:center; justify-content:space-between; flex-wrap:wrap; }
      button {
        border:1px solid var(--line);
        background:transparent;
        color:var(--text);
        padding:9px 12px;
        border-radius:10px;
        cursor:pointer;
      }
      button:disabled { opacity:0.4; cursor:not-allowed; }
      .status { margin-top:10px; color:var(--muted); min-height:18px; }
      .hint { margin-top:10px; color:var(--muted); font-size:12px; }
      .sig { margin-top:14px; color:rgba(255,255,255,0.25); font-size:11px; text-align:right; }
      @media (max-width: 720px) {
        .grid { grid-template-columns: 1fr; }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="top">
          <div>
            <div style="font-size:14px;">Webhooks</div>
            <div class="muted">Store up to 5 Discord webhooks.</div>
          </div>
          <button id="save">Save</button>
        </div>

        <div class="list" id="list"></div>

        <div class="status" id="status"></div>
        <div class="hint">
          Keep webhook URLs private â€” anyone with the URL can post to your channel.
        </div>
      </div>

      <div class="sig">OblivionRex</div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
